<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atalhos</title>
    <style>
	    /* style.css */
	body {
		text-align: center;
    	background: #3f0b48; 
	}
	.botao-mac {
    	width: 150px;
    	height: 150px;
    	border: none;
    	border-radius: 20px;
    	background-image:/*linear-gradient(135deg, #f7f7f7, #e7e7e7)*/; 
    	box-shadow: 0px 0px 4px rgba(255, 255, 255, 0.2);
    	font-size: 18px;
    	font-weight: bold;
    	color: #333;
    	cursor: pointer;
    	transition: all 0.2s ease-in-out;
    	margin: 20px 20px;
        
    	display: center;
    	flex-direction: center;
    	align-items: center;
    	justify-content: center;
	}

    	
	.botao-mac:hover {
	    animation: pulsar-hover 1.5s infinite;
	}
	
	.botao-mac:active {
	    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
	    transform: translateY(2px);
	}
    
    .botao-conteudo {
	    font-size: 18px;
	    font-weight: bold;
	    color: #333;
        animation: pulsar 2.5s infinite, mudar-cor 2s infinite;
	}
    
    </style>
</head>
<body>
    <script>
    const botoes = [
    	{
    	    icone: '',
    	    nome: 'Google Lg',
    	    link: 'https://tplogin.teleperformance.com.br/tploginweb/'
    	},
    	{
    	    icone: '',
    	    nome: 'Outlook',
    	    link: 'http://outlook.office.com/'
    	},
    	{
    	    icone: '',
    	    nome: 'Instagram',
    	    link: 'https://minhaescala.teleperformance.com.br/pt_BR/group/webstation/my-schedule?&viewFormat=monthly'
    	},
        {
    	    icone: '',
    	    nome: 'Bing',
    	    link: 'https://www.seadc.ccms.teleperformance.com/cgi-bin/home.pl'
    	}
	];
    
    function criarElementoBotao(botao) {
	    const botaoElement = document.createElement('button');
	    botaoElement.innerHTML = `<div class="botao-conteudo">${botao.icone}<br>${botao.nome}</div>`;
	    botaoElement.classList.add('botao-mac');
	    return botaoElement;
	}
	
	function adicionarEventoBotao(botaoElement, link) {
	    botaoElement.addEventListener('click', () => {
	        window.open(link, '_blank');
	    });
	}
	
	function adicionarBotoesAoBody(botoes) {
	    botoes.forEach(botao => {
	        const botaoElement = criarElementoBotao(botao);
	        adicionarEventoBotao(botaoElement, botao.link);
	        document.body.appendChild(botaoElement);
            setTimeout(() => mudarCor(botaoElement), 100); // chamar mudarCor ap贸s 100ms
    
	    });
	}

	adicionarBotoesAoBody(botoes);
    
    /**
    * Cada bot茫o tem uma cor aleat贸ria e diferente e 
    * muda ao longo do tempo aleat贸rio
    */
	const cores = [
		{ base: '#a9cee4', top: '#B2E6CE' }, // azul claro
		{ base: '#FFD7BE', top: '#FFE4CC' }, // laranja claro
		{ base: '#C6F4D6', top: '#D6FFCE' }, // verde claro
		{ base: '#FFC5C5', top: '#FFD7D7' }, // rosa claro/vermelho claro
		{ base: '#FFB6C1', top: '#FFC2C7' }, // rosa claro
		{ base: '#87CEEB', top: '#ADD8E6' }, // azul c茅u
		{ base: '#F0E68C', top: '#FFFFE0' }, // amarelo claro
		{ base: '#C9E4CA', top: '#E6F5D8' }, // verde menta
		{ base: '#FF99CC', top: '#FFC5C5' }, // rosa pastel
		{ base: '#C5CAE9', top: '#D7D9F4' }, // azul lavanda
		{ base: '#4aff4a', top: '#a3ffa3' }, // verde lima
		{ base: '#FFA07A', top: '#FFC499' }, // laranja coral
	];
    
    	function getRandomColor() {
    		const index = Math.floor(Math.random() * cores.length);
    		return `linear-gradient(0deg, ${cores[index].base}, ${cores[index].top})`;
	}
	
	function getRandomInterval() {
	    return Math.floor(Math.random() * 4 + 2) * 1000; 
        // gerar um n煤mero aleat贸rio entre 2 e 5 segundos
	}
	
	function mudarCor(botao) {
    		botao.style.backgroundImage = getRandomColor();
    		const intervalo = getRandomInterval();
    		setTimeout(() => mudarCor(botao), intervalo);
	}
    
    </script>
</body>
</html>
