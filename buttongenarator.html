<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atalhos</title>
    <style>
	    /* style.css */
	body {
		text-align: center;
	}
	.botao-mac {
    	width: 150px;
    	height: 150px;
    	border: none;
    	border-radius: 20px;
    	background-image:/*linear-gradient(135deg, #f7f7f7, #e7e7e7)*/; 
    	box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
    	font-size: 18px;
    	font-weight: bold;
    	color: #333;
    	cursor: pointer;
    	transition: all 0.2s ease-in-out;
    	margin: 20px 20px;
        
    	display: center;
    	flex-direction: center;
    	align-items: center;
    	justify-content: center;
        animation: pulsar 2.5s infinite, mudar-cor 2s infinite;
	}
	
	@keyframes pulsar {
    	0% {
    	    transform: scale(1);
    	}
    	50% {
    	    transform: scale(1.020);
    	}
    	100% {
    	    transform: scale(1);
    	}
	}
    
    /**
    @keyframes mudar-cor {
	    0% {
	        background-image: linear-gradient(0deg, rgb(255, 0, 0), rgb(255, 128, 0));
	    }
	    50% {
	        background-image: linear-gradient(0deg, rgb(0, 255, 0), rgb(255, 128, 0));
	    }
	    100% {
	        background-image: linear-gradient(0deg, rgb(0, 0, 255), rgb(255, 128, 0));
	    }
	} **/
    	
	.botao-mac:hover {
	    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.4);
	    transform: translateY(-2px);
	}
	
	.botao-mac:active {
	    box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.2);
	    transform: translateY(2px);
	}
    
    .botao-conteudo {
	    font-size: 18px;
	    font-weight: bold;
	    color: #333;
	}
    
    </style>
</head>
<body>    
    <script>
    const botoes = [
    	{
    	    icone: '📁',
    	    nome: 'Google',
    	    link: 'https://www.google.com'
    	},
    	{
    	    icone: '📁',
    	    nome: 'Facebook',
    	    link: 'https://www.facebook.com'
    	},
    	{
    	    icone: '📁',
    	    nome: 'Instagram',
    	    link: 'https://www.instagram.com'
    	}
	];
    
    function criarElementoBotao(botao) {
	    const botaoElement = document.createElement('button');
	    botaoElement.innerHTML = `<div class="botao-conteudo">${botao.icone}<br>${botao.nome}</div>`;
	    botaoElement.classList.add('botao-mac');
	    return botaoElement;
	}
	
	function adicionarEventoBotao(botaoElement, link) {
	    botaoElement.addEventListener('click', () => {
	        window.open(link, '_blank');
	    });
	}
	
	function adicionarBotoesAoBody(botoes) {
	    botoes.forEach(botao => {
	        const botaoElement = criarElementoBotao(botao);
	        adicionarEventoBotao(botaoElement, botao.link);
	        document.body.appendChild(botaoElement);
            setTimeout(() => mudarCor(botaoElement), 100); // chamar mudarCor após 100ms
    
	    });
	}

	adicionarBotoesAoBody(botoes);
    
    /**
    * Cada botão tem uma cor aleatória e diferente e 
    * muda ao longo do tempo aleatório
    */
    const cores = [
	    { base: '#ADD8E6', top: '#B2E6CE' }, // azul claro
	    { base: '#FFD7BE', top: '#FFE4CC' }, // laranja claro
	    { base: '#C6F4D6', top: '#D6FFCE' }, // verde claro
	    { base: '#FFC5C5', top: '#FFD7D7' }, // rosa claro/vermelho claro
	    { base: '#FFB6C1', top: '#FFC2C7' }  // rosa claro
	];
    
    function getRandomColor() {
    	const index = Math.floor(Math.random() * cores.length);
    	return `linear-gradient(0deg, ${cores[index].base}, ${cores[index].top})`;
	}
	
	function getRandomInterval() {
	    return Math.floor(Math.random() * 4 + 2) * 1000; 
        // gerar um número aleatório entre 2 e 5 segundos
	}
	
	function mudarCor(botao) {
    	botao.style.backgroundImage = getRandomColor();
    	const intervalo = getRandomInterval();
    	setTimeout(() => mudarCor(botao), intervalo);
	}
    
    </script>
</body>
</html>
